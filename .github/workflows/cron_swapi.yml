name: swapi cron

on:
  push:
  schedule:
    - cron: '0 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
                
      - name: install packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  swapi:
      - name: get-swapi
        run: |
          echo 'running...'
          python main.py 
