name: Discord Service

on:
  schedule:
    - cron: '13/20 * * * *'
  push:

jobs:
  get_trigger_type:
    runs-on: ubuntu-latest
    steps:
      - name: Send Greeting
        run: |
          echo "Hello"
    

  send_message:
    runs-on: ubuntu-latest
    needs: get_trigger_type
    steps:
      - name: Send a request to webhook
        run: |
          RESPONSE=$(curl -H "Content-Type: application/json" -X POST -d '{
            "username": "PA",
            "content": "${{ github.event_name }}\n<@1004790342261936369>",
            "allowed_mentions": { "users": ["1004790342261936369"]}
          }' ${{ secrets.DISCORD_WEBHOOK }})
          echo "Webhook server response: $RESPONSE"