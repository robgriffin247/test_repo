name: Webhook on Event

on: push

jobs:
  # ID of our job
  webhook-request:
    # OS to run our job on
    runs-on: ubuntu-latest
    steps:
    - name: Send a request to webhook
      run: |
        RESPONSE=$(curl -H "Content-Type: application/json" -X POST -d '{
          "username": "GitHub",
          "content": "Hello @griffinevo - this message was generated by github actions!",
          "embeds": {
            "content": "This @everyone <@&role-id> <@user-id>",
            "allowed_mentions": { "users": ["griffinevo"]  }
          }
        }' ${{ secrets.DISCORD_WEBHOOK }})
